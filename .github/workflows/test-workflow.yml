name: Shell cmd

on: [pull_request]

jobs:
    run-shell-cmd:
      runs-on: ubuntu-latest
      steps:
        - name: echo string
          run: echo "hello Snowy"
        - name: multiline script
          run: |
            node -v
            npm -v
            python -v
        - name: python cmd
          run: |
            import platform
            print(platform.processor())
          shell: python
    run-win-cmd:
      needs: ["run-shell-cmd"]
      runs-on: windows-latest
      steps:
        - name: dir pwrshell
          run: Get-Location
        - name: dir bash
          run: |
            pwd
            ls
          shell: bash

